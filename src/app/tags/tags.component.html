
<div *ngIf="tags" [style.justifyContent]="justifyContent">
  <a *ngFor="let tag of tags" routerLink="/book-page/tag/{{tag.name}}">
    {{ tag.name }} ({{ tag.count }})
  </a>
</div>

  <div *ngIf="bookPageTags" [style.justifyContent] = "justifyContent">
    <a *ngFor="let tagName of bookPageTags" routerLink="/book-page/tag/{{tagName}}">
      {{tagName}}
    </a>
  </div>
